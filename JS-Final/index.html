<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Luck</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="title">
        <h1>
            Can you change the volume? :)
        </h1>
    </header>

    <main class="volumeChanger">
        <div class="volDisplay">
            <p>Volume is:</p>
            <div type="integer" id="vol" class="vol"></div>
        </div>
        <div class="interface">
            <button type="button" id="volUp" class="volUp">
                Volume Up
            </button>
            <button type="button" id="volDown" class="volDown">
                Volume Down
            </button>
        </div>
    </main>

    <footer class="foot">
        <h3> Mewahahahahaha</h3>
    </footer>
    <script src="script.js"></script>
</body>
</html>
